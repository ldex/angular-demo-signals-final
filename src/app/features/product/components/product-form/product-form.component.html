<div class="container mx-auto p-4">
  <button (click)="onCancel()" class="mb-4 text-blue-600 hover:text-blue-800">
    ‚Üê Back to Products
  </button>

  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-6">
      {{isEditing() ? 'Edit' : 'Add'}} Product
    </h1>

    <form (submit)="submitForm($event)" novalidate class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" [field]="productForm.title"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="price" [field]="productForm.price" step="0.01"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" [field]="productForm.description" rows="4"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                         focus:border-blue-500 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <input type="text" id="category" [field]="productForm.category"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div>
        <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input type="url" id="image" [field]="productForm.image"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                      focus:border-blue-500 focus:ring-blue-500">
      </div>

      <div class="flex justify-end space-x-4 pt-4">
        @if (productForm().dirty() && productForm().invalid()) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
          <p>Please fix those error(s):</p>

          <ul>
              @for (error of productForm().errorSummary(); track $index) {
              <li>{{ error.message }}</li>
              }
          </ul>
        </div>
        }
        <button type="button" (click)="onCancel()"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm
                       font-medium text-gray-700 bg-white hover:bg-gray-50">
          Cancel
        </button>
        <button type="submit"
                [disabled]="disableSubmit()"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm
                       font-medium text-white bg-blue-600 hover:bg-blue-700
                       disabled:bg-blue-300">
          {{productForm().submitting() ? 'Saving...' : (isEditing() ? 'Update' : 'Create')}}
        </button>
      </div>
    </form>
  </div>
</div>
